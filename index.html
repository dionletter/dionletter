<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For you</title>
    <link rel="stylesheet" type="text/css" href="assets/dion.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <h1>Response Letter</h1>
      <div class="postcard">
        <div class="letter">
          <form action="#" method="POST" class="message_form">
            <p class="push">Dear</p>
            <input
              type="text"
              id="recipient"
              name="recipient_name"
              placeholder="Ghea Ananda Syifa"
              class="push"
            />
            <p>,</p>
            <br />
            <label for="message">Message</label><br />
            <textarea
              name="message_to_recipient"
              id="message"
              placeholder="Your welcome, and
Aku juga mau bilang makasih banyak udh dukung apa yang aku mau selain keluarga aku dan selalu sabar menghadapi aku walau kadang mungkin menjengkelkan bagimu, 

dan juga selalu menasehati aku walau aku kadang gamau dengerin apa nasehat dari kamu.

aku percaya apa yang ingin kamu lakukan pasti bisa kamu lakukan, dan aku bakal selalu dukung kamu, gabosen denger keluh kesah kamu, penyemangatmu, dan ingin menjadi orang yang buat kamu tersenyum disaat kamu sedang sedih.

Aku sangat menyayangimu lebih dari apa yang kamu rasakan ke aku walau kamu memang tidak merasakan itu.

Aku berharap setelah apa yang dilewati selama 3 tahun ini kita bisa lebih mengerti satu sama lain.

Memang takdir ditangan Allah SWT, tapi kita juga bisa merubah takdir itu jika Allah SWT mengizinkannya.

Memang kita blm bisa saling mengalah atau menurunkan ego masing2, tapi aku selalu berusaha buat buang ego itu untuk mengalah agar hubungan kita jadi baik2 saja, 

dan aku juga tidak berharap lebih tapi yang aku ingin kita bisa melanjutkan hubungan kita agar selalu bersamamu atau melanjutkan ke jenjang yang lebih serius. "
            ></textarea
            ><br />
            <p>Loveyou,</p>
            <br />
            <input
              type="text"
              id="sender_name"
              name="sender"
              placeholder="dion"
            />
          </form>
        </div>
        <div class="address">
          <img
            src="http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png"
            class="mail_stamp"
          />
          <form action="#" method="POST" class="message_form">
            <input
              type="text"
              id="recipient_email"
              name="recipient_email"
              placeholder="Thanks for everything."
            />
          </form>
          <p id="address">
            <img
              src="/assets/image.jpg"
              alt="couple"
              height="150px"
              width="auto"
              style="float: right"
            />
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p>Happy anniversary ke 3 tahun Bee</p>
      <p style="color: yellow">&#10084;</p>
    </footer>
  </body>
</html>
